name: ğŸš€ Composer Install

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  composer-install:
    name: ğŸ“¦ Install PHP Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        tools: composer:v2

    - name: ğŸ“¦ Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: âœ… Verify Stripe Installation
      run: composer show stripe/stripe-php